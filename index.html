<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 300px;
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            width: 300px;
            height: 40px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3e8e41;
        }
        a {
            margin-top: 20px;
            font-size: 14px;
            color: #4CAF50;
            text-decoration: none;
        }
        .recaptcha {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .footer {
            margin-top: 50px;
            font-size: 14px;
            color: #666;
        }

        /* Added style for hover message */
        .hover-message {
            display: none;
            position: absolute;
            background-color: #4CAF50;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Login Page</h1>
    <form>
        <label for="username">username:</label>
        <input type="text" id="username" name="username">
        <br>
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd">
        <br>
        <button id="biometricButton" type="button" onclick="completeBiometricVerification()">Click here for biometric scan</button>
        <br>
        <input type="submit" value="LOG IN" onclick="validateLogin()">
        <br>
        <a href="#">Forgot Password? skill issue</a>
        <br>
        <div class="recaptcha"></div>
    </form>
    <div class="footer">
        <p> No more "CHOOSE ALL THE CARS" shit!</p>
        <p>Independent project testing</p>
    </div>

    <div class="hover-message" id="hoverMessage">Complete biometric verification first!</div>

    <script>
        function completeBiometricVerification() {
            // Placeholder for biometric verification logic
            // Replace this with your actual biometric verification code
            console.log('Biometric verification completed successfully!');
        }

        function validateLogin() {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('pwd');
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            // Allowed usernames and password
            const allowedUsernames = ['kabir', 'gurtejvir', 'manya'];
            const allowedPassword = '123';

            if (allowedUsernames.includes(username) && password === allowedPassword) {
                alert('Login successful!');
            } else {
                alert('Invalid username or password. Please try again.');
                // Clear the password field on unsuccessful login
                passwordInput.value = '';
            }
        }

        const biometricButton = document.getElementById('biometricButton');
        const hoverMessage = document.getElementById('hoverMessage');

        biometricButton.addEventListener('mouseover', () => {
            const rect = biometricButton.getBoundingClientRect();
            hoverMessage.style.top = rect.top - hoverMessage.offsetHeight + 'px';
            hoverMessage.style.left = rect.left + 'px';
            hoverMessage.style.display = 'block';
        });

        biometricButton.addEventListener('mouseout', () => {
            hoverMessage.style.display = 'none';
        });
    </script>
</body>
</html>
