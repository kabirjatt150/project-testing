<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 300px;
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            width: 300px;
            height: 40px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3e8e41;
        }
        a {
            margin-top: 20px;
            font-size: 14px;
            color: #4CAF50;
            text-decoration: none;
        }
        .recaptcha {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .footer {
            margin-top: 50px;
            font-size: 14px;
            color: #666;
        }

        /* Added style for hover message */
        .hover-message {
            display: none;
            position: absolute;
            background-color: #4CAF50;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
        }

        /* Combined container for checkbox and button */
        .biometric-container {
            position: relative;
            width: 300px;
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        #biometricCheckbox {
            margin-right: 10px;
        }
        #biometricButton {
            flex-grow: 1;
            height: 40px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            overflow: hidden; /* Hide overflowing content */
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-left: 30px;
        }
        #biometricButton:hover {
            background-color: #3e8e41;
        }
        #tickMark {
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            width: 15px;
            height: 30px;
            border-style: solid;
            border-width: 0 2px 2px 0;
            display: none;
            transition: transform 0.3s ease-in-out;
        }
        #biometricCheckbox:checked + #biometricButton #tickMark {
            display: block;
            transform: translateY(-50%) rotate(45deg);
        }
    </style>
</head>
<body>
    <h1>Login Page</h1>
    <form>
        <label for="username">username:</label>
        <input type="text" id="username" name="username">
        <br>
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd">
        <br>
        <!-- Combined container for checkbox and button -->
        <div class="biometric-container">
            <input type="checkbox" id="biometricCheckbox">
            <!-- Button with visible tick mark -->
            <label for="biometricCheckbox" id="biometricButton">
                <div id="tickMark"></div>
                Click here for biometric scan
            </label>
        </div>
        <br>
        <!-- Login button, enabled only if checkbox is checked -->
        <input type="submit" value="LOG IN" onclick="validateLogin()" id="loginButton" disabled>
        <br>
        <a href="#">Forgot Password? skill issue</a>
        <br>
        <div class="recaptcha"></div>
    </form>
    <div class="footer">
        <p> No more "CHOOSE ALL THE CARS" shit!</p>
        <p>Independent project testing</p>
    </div>

    <script>
        document.getElementById('biometricCheckbox').addEventListener('change', function() {
            // Enable the login button if checkbox is checked
            document.getElementById('loginButton').disabled = !this.checked;
        });
    </script>
</body>
</html>
